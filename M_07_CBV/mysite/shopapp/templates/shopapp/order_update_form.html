{% extends 'shopapp/base.html'%}

{% block title %}
    Update order
{% endblock %}

{% block body %}
    <h1>Update Order</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>
    <div>
        <a href="{% url 'shopapp:order_details' pk=object.pk %}"
        >Back to orders #{{ object.pk }}</a>
    </div>
{% endblock %}
