{% extends 'myauth/base.html'%}

{% block title %}
    Update account
{% endblock %}

{% block body %}
    <h1>Update account</h1>
    <div>
        <form method="post", enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>
    <div>
        <a href="{% url 'myauth:account_details' pk=user.pk %}"
        >Back to account list #{{ object.pk }}</a>
    </div>
{% endblock %}
