{% extends 'myauth/base.html' %}

{% block title%}
    Users list
{% endblock %}

{% block body %}
    <h1>Users:</h1>
    {% if users %}
        <div>
        {% for user in users %}
            <div>
                <p><a href="{% url 'myauth:account_details' pk=user.pk %}"
                >Name: {{ user.username }}</a></p>

            </div>
        {% endfor %}
        </div>
    {% else %}
        <h3>No accounts yet</h3>
    {% endif %}
    <div>
        <a href="{% url 'myauth:account_create' %}"
        >Register new account</a>
    </div>
{% endblock %}
