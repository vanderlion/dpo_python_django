{% extends 'myauth/base.html'%}

{% block title %}
    Create account
{% endblock %}

{% block body %}
    <h1>Create account</h1>
    <div>
        <form method="post", enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    </div>
    <div>
        <a href="{% url 'myauth:accounts_list' %}"
        >Back to accounts list</a>
    </div>
{% endblock %}
